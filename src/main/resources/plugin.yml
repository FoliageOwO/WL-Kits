name: WL-Kits
version: ${project.version}
main: moe.windleaf.WLKits.Main
api-version: 1.16

# -------------------------------------

commands:
  anticreeper:
    aliases:
      - 'ac'
    description: '开启或关闭 AntiCreeper'
    permission: 'wlkits.command.anticreeper'

  backdeath:
    aliases:
      - 'backd'
      - 'bd'
    description: '返回上一个死亡点'

  playertag:
    aliases:
      - 'ptag'
    description: '设置玩家称号'

# -------------------------------------

permissions:
  wlkits.*:
    description: 'WL-Kits 中所有的权限'
    default: op
    children:
      - wlkits.command.*

  wlkits.command.*:
    description: 'WL-Kits 子类 Command 中所有的权限'
    default: op
    children:
      - wlkits.command.anticreeper

  wlkits.command.anticreeper:
    description: '开启或关闭 AntiCreeper 所用的权限'
    default: op

  wlkits.command.playertag:
    description: '设置玩家称号所用的权限'
    default: op